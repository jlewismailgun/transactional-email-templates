<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Alerts e.g. approaching your limit</title>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage" style="background-color: #f6f6f6; margin: 0; padding: 0;     line-height: 1.6em;">

<div style="
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;">
    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" style="">
                <div style="
                            margin: 0 auto;
                            display: block;
                            padding: 20px 14px;">
                    <table style=" background-color: #fff;
                                border: 1px solid #e9e9e9;
                                border-radius: 3px;" width="100%" cellpadding="0" cellspacing="0"
                           itemprop="action" itemscope
                           itemtype="http://schema.org/ConfirmAction">
                        <tr>
                            <td style="font-size: 24px;
                                                    color: #fff;
                                                    font-weight: 400;
                                                    padding: 42px 25px;
                                                    text-align: left;
                                                    border-radius: 3px 3px 0 0;
                                                    line-height: 1.6;
                                                    background-color: #dd9231;
                                                     border-bottom: 16px solid #9f6a27;
                                                    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                                <strong style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: bold;  font-size: 40px; display: block;">
                                    Warning: </strong>  You're approaching your limit. <br/>
                                Please upgrade.

                            </td>
                        </tr>
                        <tr>
                            <td style="    padding: 20px;">
                                <meta itemprop="name" content="Confirm Email"/>
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="    padding: 0 0 20px;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px;">
                                            You have <strong>1 free report</strong> remaining.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block"
                                            style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px;     padding: 0 0 20px;">
                                            Add your credit card now to upgrade your account to a premium plan to ensure you don't miss out on any reports.

                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px;    padding: 0 0 17px;"
                                            itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
                                            <a href="http://www.mailgun.com" style="text-decoration: none;
                                                        color: #FFF;
                                                        background-color: #2e9f3b;
                                                        border: solid #2e9f3b;
                                                        border-width: 10px 20px;
                                                        line-height: 2em;
                                                        font-weight: bold;
                                                        text-align: center;
                                                        cursor: pointer;
                                                        display: inline-block;
                                                        border-radius: 5px;
                                                        text-transform: capitalize;" itemprop="url">Upgrade my account</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px;padding: 3px 0 20px;">
                                            Thanks for choosing Acme Inc.
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div style="    width: 100%;
                                    clear: both;
                                    color: #999;
                                    padding: 20px;">
                        <table width="100%">
                            <tr>
                                <td style="
                                color: #999; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                                font-size: 12px;padding: 0 0 20px; text-align: center;"><a style="color: #999;
                                font-size: 12px" href="http://www.mailgun.com">Unsubscribe</a> from these alerts.
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</div>

</body>
</html>
